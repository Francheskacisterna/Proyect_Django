<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/Logo.png' %}">
    <title>Registro de Profesores - LBWUS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'profesores/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'profesores/style/estilo.css' %}">
    <script src="{% static 'profesores/js/bootstrap.min.js' %}"></script>
</head>
<style>
    body {
        background: #a159d8;
        background: linear-gradient(to right, #ff96ca, #c2b6f3);
    }
    .bg {
        background-image: url("{% static 'profesores/img/prueb1.jpeg' %}");
        background-position: center center;
    }
    .container-login-custom-new {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 80px;
        padding-bottom: 50px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">
                <img src="{% static 'profesores/img/Logo.png' %}" alt="Logo" width="50px">
                LBWUS
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LBWUS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'planes' %}">Planes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'servicios' %}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'contactos' %}">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="" class="registrarse-button btn btn-primary">Registrarse</a>
            <a href="{% url 'opcion_user' %}" class="login-button btn btn-secondary">Iniciar</a>
            <button onclick="toggleTheme()" id="theme-toggler" class="btn btn-outline-light ms-2">
                <i class="bi bi-sun"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container w-75 bg-primary mt-4 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold text-center py-5">Crear Cuenta de Profesor</h2>
                <form id="formProfesoresAdd" action="{% url 'profesor_Add' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-4 w-100">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" name="rut" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="especialidad" name="especialidad" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="correo_electronico" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" pattern="[0-9]{9}" required>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-control" id="genero" name="genero">
                            {% for genero in generos %}
                            <option value="{{ genero.id_genero }}">{{ genero.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid w-100">
                        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                    </div>
                </form>
                <div class="my-3 text-center w-100">
                    <span>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'alumnos/java/main.js' %}"></script>
    <script src="{% static 'alumnos/java/jquery.js' %}"></script>
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('formProfesoresAdd').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            }).then(response => response.json())
                .then(data => {
                    Swal.fire({
                        title: 'Respuesta del Servidor',
                        text: data.message,
                        icon: data.success ? 'success' : 'error'
                    });
                }).catch(error => {
                    Swal.fire({
                        title: 'Error',
                        text: 'Hubo un problema con la petición',
                        icon: 'error'
                    });
                });
        });
    </script>
</body>
</html>
